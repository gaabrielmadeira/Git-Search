<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="../styles/globalStyles.css" />
  <link rel="stylesheet" href="../styles/reset.css" />
  <link rel="stylesheet" href="../styles/button.css" />
  <link rel="stylesheet" href="../styles/title.css" />
  <link rel="stylesheet" href="../styles/error.css" />

  <title>Git Search - User Not Found</title>
</head>

<body>
  <main class="container">
    <section class="error__container">
      <h1 class="error__title">Ooops!</h1>
      <div>
        <p>Não encontramos o usuário que você buscou, <span>vamos tentar novamente.</span></p>
        <button class="buttton__primary error__button-search">Nova Busca</button>
      </div>
    </section>
    <section class="warning__container">
      <img src="../assets/img/warning.png" alt="aviso de erro">
    </section>
  </main>
  <script type="module" src="../scripts/error.js"></script>
</body>

</html>
