<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- FONTES -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  
  <!-- CSS -->
  <link rel="stylesheet" href="./src/styles/reset.css" />
  <link rel="stylesheet" href="./src/styles/globalStyles.css" />
  <link rel="stylesheet" href="./src/styles/index.css" />
  <link rel="stylesheet" href="./src/styles/title.css" />
  <link rel="stylesheet" href="/src/styles/button.css" />

  <title>Git Search</title>
</head>

<body>
  <main class="container">
    <section class="title__container">
      <div class="title__content">
        <div class="title__logo">
          <h1 class="title-1">Git Search</h1>
          <img src="./src/assets/img/GitHub-Mark.png" alt="github logo">
        </div>
        <h2 class="title-2">Encontre e se conecte com profissionais de forma fácil e rápida</h2>
      </div>
    </section>

    <section class="search__container">
      <div class="search__content">
        <h3 class="title-3">Procurar por um usuário</h3>
        <form>
          <label class="text-1" for="search">Usuário Github</label>
          <input type="text" id="search" name="search" placeholder="Digite um usuário do github aqui...">
          <button class="buttton__primary search__button" type="submit">Ver perfil do Github</button>
        </form>
        <section class="spinner hidden"></section>
      </div>
    </section>
  </main>
  <script type="module" src="./src/scripts/index.js"></script>
</body>

</html>
